<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ATM MACHINE</h1>
    <center>
      <table align="center" border="1">
        <tr>
          <td><button onclick="withdraw()" class="button">withdraw</button></td>
          <td rowspan="3">
            <div id="displayBalance"></div>
            <input
              type="text"
              name="text"
              class="input"
              placeholder="Enter  Amount"
              id="userInput"
            />
          </td>
          <td>
            <button onclick="checkBalance()" class="button">
              check balance
            </button>
          </td>
        </tr>
        <tr>
          <td><button onclick="deposit()" class="button">Deposit</button></td>
          <td><button onclick="transfer()" class="button">Transfer</button></td>
        </tr>
      </table>
    </center>

    <script src="ftech.js"></script>
  </body>
</html>
